<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card">
    <img src="assets/images/avatar-jessica.jpeg" alt="Avatar of jessica" class="card-avatar"/>
    <h1 class="card-name">Jessica Randall</h1>
    <h2 class="card-location">London, United Kingdom</h2>
    <p class="card-description">"Front-end developer and avid reader."</p>
    <a class="card-link">GitHub</a>
    <a class="card-link">Frontend Mentor</a>
    <a class="card-link">LinkedIn</a>
    <a class="card-link">Twitter</a>
    <a class="card-link">Instagram</a>
  </div>  
</body>
</html>
